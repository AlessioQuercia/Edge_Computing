syntax = "proto3";
package beans;

message ElectionRequest
{
	string status = 1;
    int32 value = 2;
    int64 timestamp = 3;
}

message ElectionResponse
{
	int32 nodeId = 1;
    string ack = 2;
    int64 timestamp = 3;
}

// Defining a Service, a Service can have multiple RPC operations
service ElectionService 
{
    rpc sendElectionMessage(ElectionRequest) returns (ElectionResponse);
}